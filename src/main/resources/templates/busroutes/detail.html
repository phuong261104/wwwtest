<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết tuyến bus</title>
    <style>
        body{font-family: Arial, sans-serif; margin:20px}
        .box{max-width: 640px;}
        dt{font-weight:bold}
        dd{margin:0 0 8px 0}
        a.btn{display:inline-block;padding:6px 10px;border:1px solid #ccc;border-radius:4px;text-decoration:none}
    </style>
  </head>
<body>
<div class="box">
    <h2 th:text="'Tuyến: ' + ${route.name}">Tuyến</h2>
    <dl>
        <dt>ID</dt><dd th:text="${route.id}">1</dd>
        <dt>Điểm đầu</dt><dd th:text="${route.startPoint}">Start</dd>
        <dt>Điểm cuối</dt><dd th:text="${route.endPoint}">End</dd>
        <dt>Giá vé</dt><dd th:text="${#numbers.formatDecimal(route.price, 1, 'COMMA', 2, 'POINT')}">0</dd>
        <dt>Ưu tiên</dt><dd th:text="${route.priority}">0</dd>
        <dt>Số trạm</dt><dd th:text="${route.stationNo}">0</dd>
    </dl>
    <a class="btn" th:href="@{/busroutes}">Quay lại danh sách</a>
</div>
</body>
</html>
