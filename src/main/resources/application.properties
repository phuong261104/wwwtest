spring.application.name=BusrouteApp

# MariaDB connection (adjust username/password if needed)
spring.datasource.url=jdbc:mariadb://localhost:3306/BusrouteDb
spring.datasource.username=root
spring.datasource.password=1111
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Quote identifiers to allow reserved column names like End
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Thymeleaf
spring.thymeleaf.cache=false
